<div id="star-cta" class="star-cta" aria-label="Star this project on GitHub" role="button" tabindex="0">
  <div class="star-cta-inner">
    <i class="fas fa-star"></i>
    <span data-i18n="cta.star">Star 项目</span>
    <span class="star-cta-count" data-star-count>—</span>
  </div>
  <div class="star-cta-actions">
    <button class="cta-btn" data-action="open-github"><i class="fab fa-github"></i></button>
    <button class="cta-btn" data-action="copy-link"><i class="fas fa-link"></i></button>
    <button class="cta-btn" data-action="close"><i class="fas fa-times"></i></button>
  </div>
</div>
